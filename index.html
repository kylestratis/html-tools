<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Counter - Text Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .clear-btn:hover {
            background: #d32f2f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vibe Counter</h1>
        <p class="subtitle">Paste your text below to analyze it</p>

        <textarea id="textInput" placeholder="Start typing or paste your text here..."></textarea>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="charCount">0</span>
                <span class="stat-label">Characters</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="charNoSpaceCount">0</span>
                <span class="stat-label">Characters (no spaces)</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="letterCount">0</span>
                <span class="stat-label">Letters</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="wordCount">0</span>
                <span class="stat-label">Words</span>
            </div>
        </div>

        <button class="clear-btn" id="clearBtn">Clear Text</button>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const charNoSpaceCount = document.getElementById('charNoSpaceCount');
        const wordCount = document.getElementById('wordCount');
        const letterCount = document.getElementById('letterCount');
        const clearBtn = document.getElementById('clearBtn');

        function updateStats() {
            const text = textInput.value;

            // Character count (including spaces)
            charCount.textContent = text.length;

            // Character count (excluding spaces)
            charNoSpaceCount.textContent = text.replace(/\s/g, '').length;

            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = text.trim().length === 0 ? 0 : words.length;

            // Letter count (only alphabetic characters)
            const letters = text.match(/[a-zA-Z]/g);
            letterCount.textContent = letters ? letters.length : 0;
        }

        textInput.addEventListener('input', updateStats);

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            updateStats();
            textInput.focus();
        });

        // Initialize stats on page load
        updateStats();
    </script>
</body>
</html>
